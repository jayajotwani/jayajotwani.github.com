<!DOCTYPE html5>
<html>
    <head>
        <title>Larger of two numbers</title>
        <script>
            function larger1() {
                var firstnum = parseInt(document.getElementById("num1").value);
                var secondnum = parseInt(document.getElementById("num2").value);
                var larger1;
                document.write(
                "<h3>Question: </h3><h4>Write a JavaScript program that accept two integers and display the larger.</h4>"
            );
                if(firstnum > secondnum){
                    larger1=firstnum;
                    console.log(larger1);
                    document.write("<h1>"+firstnum +" is larger than " +secondnum+"</h1><br />");
                }
                else{
                    larger1=secondnum;
                    console.log(larger1);
                    document.write("<h1>"+secondnum +" is larger than " +firstnum+"</h1><br />");
                }
                document.write(
                "<img src=",
                "images/larger.jpeg",
                " width=300px />"
            );
            }
        </script>

 <body>
        <div>
            <h3>Javascript Assignment - Larger of two numbers</h3>
            <br />
            <form>
                <label for="num1">Enter First Number</label>
                <input type="number" value="num1" id="num1" />

                <label for="num2">Enter Second Number</label>
                <input type="number" value="num2" id="num2" />

                <button type="submit" value="larger" onclick="larger1();">
                    Find Larger Number
                </button>
            </form>
        </div>
    </body>
</html>
