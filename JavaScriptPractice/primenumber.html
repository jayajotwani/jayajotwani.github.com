<!DOCTYPE html5>
<html>
    <head>
        <title>Javascript Assignment</title>
        <script>
            function primenumber() {
                var p = document.getElementById("num").value;
                var i,
                    j,
                    divisible = 0;
                for (i = 2; i <= p / 2; i++) {
                    if (p % i == 0) {
                        divisible = 1;
                    }
                }
                if (divisible == 0) {
                    document.write(
                        "<h1>" + p + " is a prime number " + "</h1><br />"
                    );
                } else {
                    document.write(
                        "<h1>" + p + " is not a prime number " + "</h1><br />"
                    );
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h3>This no. is Prime or not</h3>
            <br />
            <form>
                <label for="number">
                    Enter a number to find, its prime or not
                </label>
                <input type="number" value="num" id="num" />

                <button type="submit" value="multiply" onclick="primenumber();">
                    Check Prime
                </button>
            </form>
        </div>
    </body>
</html>
