<!DOCTYPE html5>
<html>
    <head>
        <title>Odd or Even Number</title>
        <script>
            function odd() {
                var num = document.getElementById("number").value;
                var even;
                even = num % 2;
                document.write(
                    "<h3>Question: </h3><h4>Create a function to check number is odd or even</h4>"
                );

                if (even == 1) {
                    document.write("<h1>" + num + " is odd</h1><br />");
                } else {
                    document.write("<h1>" + num + " is even</h1><br />");
                }
                document.write(
                    "<img src=",
                    "images/odd_even.jpeg",
                    " width=300px />"
                );
            }
        </script>
    </head>
    <body>
        <div>
            <h3>Javascript Assignment - Find the no is odd or even</h3>
            <br />
            <form>
                <label for="number">
                    Enter a number to find whether it is odd or even
                </label>
                <input type="number" value="number" id="number" />

                <button type="submit" value="multiply" onclick="odd();">
                    Display no. is even or odd
                </button>
            </form>
        </div>
    </body>
</html>
