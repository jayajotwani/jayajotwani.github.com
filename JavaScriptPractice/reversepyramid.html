<!DOCTYPE html5>
<html>
    <head>
        <title>Javascript Assignment</title>
        <script>
            function revpyramid() {
                var row = document.getElementById("rows").value;
                var i, j;
                document.write(
                    "<h3>Question: </h3><h4>Write a function that prints a reverse pyramid of *s</h4>"
                );
                for (i = row; i >= 1; i--) {
                    for (j = 1; j <= i; j++) {
                        document.write("* ");
                    }
                    document.write("<br />");
                }
                document.write(
                    "<img src=",
                    "images/rev_pyramid.jpeg",
                    " width=300px />"
                );
            }
        </script>
    </head>

    <body>
        <div>
            <h3>Reverse Pyramid</h3>
            <br />
            <form>
                <label for="number">Give the no of rows of Pyramid </label>
                <input type="number" value="rows" id="rows" />

                <button type="submit" value="multiply" onclick="revpyramid();">
                    Display Pyramid
                </button>
            </form>
        </div>
    </body>
</html>
