<!DOCTYPE html5>
<html>
    <head>
        <title>Javascript Assignment</title>
        <script>
            function fullpyramid() {
                var rows = document.getElementById("rows").value;
                var i, j;
                document.write(
                    "<h3>Question: </h3><h4>Print * pyramid - advance</h4>"
                );
                for (i = 1; i <= rows; i++) {
                    document.write("<center>");

                    for (j = 0; j != 2 * i - 1; j++) {
                        document.write("*");
                    }
                    document.write("<br/>");
                }
                for (i = rows - 1; i >= 1; i--) {
                    for (j = 0; j != 2 * i - 1; j++) {
                        document.write("*");
                    }
                    document.write("<br/>");
                }
                document.write("</center>");
                document.write(
                    "<img src=",
                    "images/advance_pyramid.jpeg",
                    " width=500px />"
                );
            }
        </script>
    </head>
    <body>
        <div>
            <h3>full Pyramid</h3>
            <br />
            <form>
                <label for="number">Give the no of rows of Pyramid </label>
                <input type="number" value="rows" id="rows" />

                <button type="submit" value="multiply" onclick="fullpyramid();">
                    Display Full Pyramid
                </button>
            </form>
        </div>
    </body>
</html>
