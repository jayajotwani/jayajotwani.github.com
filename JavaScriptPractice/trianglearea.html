<!DOCTYPE html5>
<html>
    <head></head>
    <title>Javascript Assignment - Triangle Area</title>
    <script>
        function area() {
            var h = document.getElementById("height").value;
            var b = document.getElementById("base").value;
            var area;
            area = (h * b) / 2;
            document.write(
                "<h3>Question: </h3><h4>Write a function that takes the base and height of a triangle and return its area.</h4>"
            );
            document.write("<h3>Base of triangle: " + b + "</h3>");
            document.write("<h3>Height of triangle: " + h + "</h3>");
            document.write("<h1>Area of triangle:- " + area + "</h1><br />");
            document.write(
                "<img src=",
                "images/triangle_area.jpeg",
                " width=300px />"
            );
        }
    </script>

    <body>
        <div>
            <h3>Javascript Assignment - Area of triangle</h3>
            <br />
            <form>
                <label for="base">Enter the base of Triangle</label>
                <input type="number" value="base" id="base" />

                <label for="height">Enter the height of Triangle</label>
                <input type="number" value="height" id="height" />

                <button type="submit" value="multiply" onclick="area();">
                    Display area of Triangle
                </button>
            </form>
        </div>
    </body>
</html>
