<!DOCTYPE html5>
<html>
    <head>
        <title>Sort an Array</title>
        <script>
            function sortarray() {
                var numbers = [5, 7, 1, 3, 4];
                var i, j, temp;
                document.write(
                    "<h3>Question: </h3><h4>Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result.</h4>"
                );
                for (let i = 0; i <= numbers.length - 1; i++) {
                    for (let j = i + 1; j <= numbers.length - 1; j++) {
                        if (numbers[i] >= numbers[j]) {
                            temp = numbers[i];
                            numbers[i] = numbers[j];
                            numbers[j] = temp;
                        }
                    }
                }
                document.write("<h3>The sorted numbers are: ");
                for (i = 0; i <= numbers.length - 1; i++) {
                    document.write(numbers[i] + " ");
                }
                alert(numbers);
                document.write("</h3>");
                document.write(
                    "<img src=",
                    "images/sort_array.jpeg",
                    " width=300px />"
                );
            }
        </script>
    </head>
    <body>
        <div>
            <h3>Sort Array</h3>
            <br />
            <form>
                <h4>
                    Sort the following array: <br />var numbers = [5,7,1,3,4];
                </h4>
                <button type="submit" value="sortarray" onclick="sortarray();">
                    Sort Array
                </button>
            </form>
        </div>
    </body>
</html>
