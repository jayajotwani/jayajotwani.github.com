<html>
    <head>
        <title>Doremon with css</title>
        <link rel="stylesheet" type="text/css" href="doremon.css" />
    </head>
    <body>
        <div class="doremon">
            <div class="head">
                <div class="face">
                    <div class="eye-left">
                        <div class="eyeball-left"></div>
                    </div>
                    <div class="eye-right">
                        <div class="eyeball-right"></div>
                    </div>

                    <div class="nose">
                        <div class="nose-inner"></div>
                    </div>

                    <div class="cheeks"></div>
                    <div class="line"></div>

                    <div class="mustache">
                        <div class="mustache-left1"></div>
                        <div class="mustache-left2"></div>
                        <div class="mustache-left3"></div>
                        <div class="mustache-right1"></div>
                        <div class="mustache-right2"></div>
                        <div class="mustache-right3"></div>
                    </div>
                    <div class="smile-left">
                        <div class="tongue-left"></div>
                    </div>
                    <div class="smile-right">
                        <div class="tongue-right"></div>
                    </div>
                </div>
                <div class="outer-belt">
                    <div class="belt">
                        <div class="bell">
                            <div class="strip"></div>
                            <div class="hole"></div>
                            <div class="Hline"></div>
                        </div>
                    </div>
                </div>
                <div class="left-hand">
                    <div class="left-circle"></div>
                </div>
                <div class="right-hand">
                    <div class="right-circle"></div>
                </div>
                <div class="stomach">
                    <div class="stomach-in">
                        <div class="in-circle">
                            <div class="pocket"></div>
                            <div class="eraser"></div>
                        </div>
                    </div>
                </div>

                <div class="foot1"></div>
                <div class="foot-2"></div>
            </div>

            <!--<div class="trunk">
                <div class="stom">
                    <div class="pocket"></div>
                </div>
                <div class="legline"></div>
            </div>
            <div class="hand&leg">
                <div class="handL">
                    <div class="wristL"></div>
                </div>
                <div class="handR">
                    <div class="wristR"></div>
                </div>
                <div class="legL">
                    <div class="footL"></div>
                </div>
                <div class="legR">
                    <div class="footR"></div>
                </div>
            </div>
            -->
        </div>
    </body>
</html>
