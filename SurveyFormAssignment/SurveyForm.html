<!DOCTYPE html5>

<html>
    <head>
        <title> Survey Form Assignment </title>
        <link href="SurveyAssg.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
        <div class="form-bg">
            <div class="heading"><h1>Assignment Survey Form </h1><div>
            <div class="tagline"><h3>Thank you for taking the time to improve our platform</h3></div>
            
            <div class="form-container">
                <div class = "form-content">
                    <form action="form.php" method="post">
                        <label id="label" for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required="">
                        
                        
                        <label id="label" for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your E-mail" required="">
                        
                        <label id="label" for="age">Age</label>
                        <input type="text" name="age" id="age" placeholder="Enter your age" required="">
                        
                        <div class="role">
                            <label id="label" for="role">Which option best describes your current role?</label>
                            <select class="role" name="role" id="role" placeholder="Select current role" required="">
                                <option disabled="" selected="" value="">Select current role</option>
                                <option value="Student">Student</option>
                                <option value="Full time job">Full time Job</option>
                                <option value="Full time learner">Full time Learner</option>
                                <option value="Prefer not to say">Prefer Not to Say</option>
                                <option value="Other">Other</option>
                               </select>
                        </div>

                        <label id="label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                        <br />
                        <input type="radio" id="definitely" name="recommend" value="definitely" checked />
                            <label>Definitely</label>
                            <br />
                        <input type="radio" name="recommend" value="maybe" />
                            <label>Maybe</label>
                            <br />
                        <input type="radio" name="recommend" value="notsure" />
                                <label>Not Sure</label>
                            <br />

                        <div class="feaure-group">
                        <label id="label" for="feature">What is your favorite feature of freeCodeCamp?</label>
                           <select class="feature" name="feature" id="feature" placeholder="Select an option" required="">
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                           </select>
                        </div>

                        <div class="improve-group">
                        <label id="label" for="improve">What would you like to see improved? (Check all that apply)</label>
                        <p><input type="checkbox" id="feprojects" name="improve" value="feprojects" />
                            <label>Front-end Projects</label></p>
                        
                        <p><input type="checkbox" name="improve" value="beprojects" />
                            <label>Back-end Projects</label></p>
                                
                        <p><input type="checkbox" name="improve" value="datavisual" />
                            <label>Data Visualization</label></p>     
                        
                        <p><input type="checkbox" name="improve" value="challenges" />
                            <label>Challenges</label></p>
                        
                        <p><input type="checkbox" name="improve" value="opensrccom" />
                            <label>Open Source Community</label></p>

                        <p><input type="checkbox" name="improve" value="ghelprooms" />
                            <label>Gitter help rooms</label></p>
                                
                        <p><input type="checkbox" name="improve" value="videos" />
                            <label>Videos</label></p>

                        <p><input type="checkbox" name="improve" value="citymeetups" />
                            <label>City Meetups</label></p>
                                                    
                        <p><input type="checkbox" name="improve" value="wiki" />
                            <label>Wiki</label></p>
                        
                        <p><input type="checkbox" name="improve" value="forum" />
                            <label>Forum</label></p>             
                        
                        <p><input type="checkbox" name="improve" value="addcourses" />
                            <label>Additional Courses</label></p>
                            
                        <br />
                        
                        <p class="label"><label id="comments-label" for="comments"></label>Any comments or suggestions?</p>
                        <p><textarea id="comments" name="comments" rows=6 cols=100>Enter your comment here...</textarea></p>           
                        </div>

                        <div class="btn">
                            <button class="block" type="submit" value="Save">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
